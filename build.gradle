plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'com.diffplug.gradle.spotless' version '3.23.1'
    id 'org.jetbrains.kotlin.jvm' version '1.3.40'
    id 'application'
}

group 'racoony.software.klubi'
version '1.0-SNAPSHOT'

mainClassName = 'racoony.software.klubi.KlubiAPI'

test.dependsOn('spotlessCheck')

repositories {
    jcenter()
}

ext {
    kotlin_version = '1.3.40'
    dropwizard_version = '1.3.13'
    kotlintest_version = '3.3.3'
    kmongo_version = '3.10.2'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "io.dropwizard:dropwizard-core:$dropwizard_version"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.+"

    // https://www.jeffryhouser.com/index.cfm/2017/12/21/Why-wont-Jersey-work-on-JDK-9
    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    implementation 'javax.activation:activation:1.1'

    implementation 'org.apache.poi:poi-ooxml:3.17'

    implementation "org.litote.kmongo:kmongo:$kmongo_version"
    
    testImplementation "io.kotlintest:kotlintest-runner-junit5:$kotlintest_version"
    testImplementation "org.testcontainers:testcontainers:1.11.3"
}

shadowJar {
    classifier = null
    version = null
}

run {
    args = ['server', 'config/default.yaml']
}

test {
    useJUnitPlatform()
}

spotless {
    kotlin {
        ktlint()
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}