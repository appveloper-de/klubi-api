# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    machine:
      docker_layer_caching: true
      # specify the version you desire here
      #- image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: ./gradlew test

      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always

      - store_test_results:
          path: ~/test-results

      - store_artifacts:
          path: ~/test-results/junit

      - run:
          name: "Build docker image"
          command: docker build -t klubi-api:latest .
      - run:
          name: "Publish to image repository"
          command: |
            echo $CR_PASS | docker login -u $CR_USER --password-stdin docker.pkg.github.com
            docker tag klubi-api:latest docker.pkg.github.com/pschmidt88/klubi-api/api:latest
            docker tag klubi-api:latest docker.pkg.github.com/pschmidt88/klubi-api/api:$CIRCLE_SHA1
            docker push docker.pkg.github.com/pschmidt88/klubi-api/api:latest
            docker push docker.pkg.github.com/pschmidt88/klubi-api/api:$CIRCLE_SHA1
